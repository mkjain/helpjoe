<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="4Kiez - Reclaim your neighbourhood!" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    <title>4Kiez</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/chosen.jquery.min.js" type="text/javascript"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="javascripts/new.js"></script>
    <link href="stylesheets/main.css" rel="stylesheet">    
    <link href="stylesheets/chosen.css" rel="stylesheet">
  </head>

  <body>
      
      <div class="container-fluid">
            <!-- HEADER -->
            <div class="row-fluid" style="background-color: #212121;">
                <div class="span3"></div>
                <div class="span6 inner">
                  <h1 id="project_title">4Kiez</h1>
                  <h2 id="project_tagline">Create your cause...</h2>  
                </div>
                <div class="span3"></div>
            </div>
                <div class="row-fluid" id="main_content_wrap">
                    <div class="span3"></div>
                    <div class="span6">
                         <form class="form-horizontal" id="formNewItem">
                            <div class="control-group">
                                <label class="control-label">ZIP:</label>
                                <div class="controls">
                                    <input type="text" data-provide="typeahead" placeholder="type in your zipcode..." class="input-xlarge" id="inputZIP">
                                </div>
                            </div>
                             <div class="control-group">
                                <label class="control-label">Name</label>
                                <div class="controls">
                                    <input type="text" data-provide="typeahead" placeholder="what is the name of your cause" class="input-xlarge" id="inputName">
                                </div>
                            </div>
                             <div class="control-group">
                                <label class="control-label">Description</label>
                                <div class="controls">
                                    <textarea rows="8" cols="50" id="inputDescription"></textarea>
                                </div>
                            </div>
                             <div class="control-group">
                                <label class="control-label">Image</label>
                                <div class="controls">
                                    <input type="file" accept="image/*" capture="camera" id="file-upload">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"></label>
                                <div class="controls">
                                    <a href="javascript:void" class="btn btn-success" id="createNewItem">Submit</a> <button type="reset" class="btn btn-danger">Reset</button>
                                </div>
                            </div>
                        </form>
                        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                    </div>
                    <div class="span3"></div>
                </div>
            <div class="row-fluid" style="background-color: #212121;">
                <div class="span3"></div>
                <div class="span6 inner">
                    <p class="copyright">4Kiez maintained by <a href="https://github.com/mkjain">mkjain</a> made with lots of coffein</p>
                </div>
                <div class="span3"></div>
            </div>                
      </div>

  
    
        <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
