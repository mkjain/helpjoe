<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="description" content="4Kiez - Reclaim your neighbourhood!"/>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
    <title>4Kiez</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/chosen.jquery.min.js" type="text/javascript"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="javascripts/main.js"></script>
    <link href="stylesheets/main.css" rel="stylesheet">
    <link href="stylesheets/chosen.css" rel="stylesheet">
</head>

<body>
<div class="container shadow" id="top-container">
    <!-- HEADER -->
    <div class="row">
        <div class="span12 pull-left" id="header-img">
            <h1 id="project_title">4Kiez</h1>

            <h3 id="project_tagline">Reclaim your neighbourhood!</h3>

        </div>

    </div>
    <hr/>
    <div class="row">
        <div class="span3"></div>
        <div class="span3">
        </div>
        <div class="span3">
            <h2>Support a Cause</h2>
        </div>
        <div class="span3"></div>
    </div>
    <div class="row-fluid">
        <div class="span3"></div>
        <div class="span6">
            <div class="form-horizontal loginform">
                <div class="control-group">
                    <div class="controls">
                        <input type="text" data-provide="typeahead" placeholder="type in your zipcode..."
                               class="input-xlarge" id="inputZIP">

                        <a class="btn btn-success btn-large" id="GoAction">Go</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="span3"></div>
    </div>
</div>


<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
