<!DOCTYPE html>
<html>

  <head>

  <body>      
      <div class="container-fluid">
            <!-- HEADER -->
            <div class="row-fluid" style="background-color: #212121;">
                <div class="span3"></div>
                <div class="span6 inner">
                  <h1 id="project_title">4Kiez</h1>

                  <li class="dropdown pull-right">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign Up <strong class="caret"></strong></a>
                        <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                                <form method="post" action="login" accept-charset="UTF-8">
                                        <input style="margin-bottom: 15px;" type="text" placeholder="Username" id="username" name="username"><br/>
                                        <input style="margin-bottom: 15px;" type="password" placeholder="Password" id="password" name="password">
                                        <input style="margin-bottom: 15px;" type="password" placeholder="Reapeat Password" id=repeatPassword" name="password">
                                        <input style="float: left; margin-right: 10px;" type="checkbox" name="remember-me" id="remember-me" value="1">
                                        <label class="string optional" for="user_remember_me"> Remember me</label>
                                        <input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
                                </form>
                        </div>
                </li>
                  <li class="dropdown pull-right">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
                        <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                                <form method="post" action="login" accept-charset="UTF-8">
                                        <input style="margin-bottom: 15px;" type="text" placeholder="Username" id="username" name="username"><br/>
                                        <input style="margin-bottom: 15px;" type="password" placeholder="Password" id="password" name="password">
                                        <input style="float: left; margin-right: 10px;" type="checkbox" name="remember-me" id="remember-me" value="1">
                                        <label class="string optional" for="user_remember_me"> Remember me</label>
                                        <input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
                                </form>
                        </div>
                </li>
                </div>
                <div class="span3"></div>
            </div>
                <div class="row-fluid" id="main_content_wrap">
                    <div class="span3"></div>
                    <div class="span3">
                        <h2>Create A Cause</h2>
                        If you want to create a cause just click below
                        <a href="new.html" class="btn btn-inverse">Create a new Cause</a>
                    </div>
                    <div class="span3">
                        <h2>Support a Cause</h2>
                    </div>
                    <div class="span3"></div>
                </div>
                <div class="row-fluid" id="main_content_wrap">
                    <div class="span3"></div>
                    <div class="span6">
                         <form class="form-horizontal loginform">
                            <div class="control-group">
                                <div class="controls">
                                    <input type="text" data-provide="typeahead" placeholder="type in your zipcode..." class="input-xlarge">

                                    <button class="btn btn-success btn-large" id="GoAction">Go</button>
                                </div>
