<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="4Kiez - Reclaim your neighbourhood!" />
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <title>4Kiez</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
  <link href="stylesheets/main.css" rel="stylesheet">
  <link href="stylesheets/chosen.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <div class="row" style="background-color: #212121;">
      <div class="span12">
          <br>
        <h1 id="project_title">4Kiez</h1>
        <h2 id="project_tagline">Reclaim your neighbourhood! Loading projects...</h2>
         </div>
    </div>
     <div class="row">
         <div class="span9">
             <h2>Vote For Your Favorite Projects:</h2>
         </div>
         <div class="span3">
             <div class="well btn-success pagination-centered" href="#">
                 <i class="icon-plus-sign icon-white"></i> Add A Project
             </div>
         </div>
      </div>
    <div class="container" id="project_list">
        <div id="spinner" class="row">
            <div class="span5">

            </div>
            <div class="span2">
                <img class="img-circle" src="images/spinner.gif" alt="spinner"/>
            </div>
            <div class="span5">

            </div>

        </div>

      <!-- this is where the project list goes -->
    </div>

  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>


  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="javascripts/chosen.jquery.min.js" type="text/javascript"></script>
  <script src="javascripts/bootstrap-collapse.js"></script>
  <script src="javascripts/projects.js"></script>
  <script src="javascripts/main.js"></script>
</body>
</html>
